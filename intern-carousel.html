<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
`intern-carousel`


@demo demo/index.html
-->

<dom-module id="intern-carousel">
  <template>
    <style>
      :host {
        display: block;
      }
      h2 {
        color: blue;
      }
      #cont {
        display: -webkit-box;
        overflow: hidden;
        white-space: nowrap;
        width: 300px;
      }

    </style>
    <h2>Hello [[prop1]]</h2>
    <paper-icon-button icon="chevron-left"></paper-icon-button>
    <paper-icon-button icon="chevron-right" on-tap="nextImageTap"></paper-icon-button>
    <div id="cont">
    </div>
  </template>

  <script>
    Polymer({

      is: 'intern-carousel',

      properties: {
        prop1: {
          type: String,
          value: 'intern-carousel',
        },
        images: {
          type: Array,
          observer: "_imgChanged"
        }
      },

      attached: function() {
        this.images = this.getEffectiveChildren();
      },

      _imgChanged: function() {
        this.$.cont.innerHTML = "";
        this.images.forEach(function(m) {
          this.$.cont.appendChild(m);
        }.bind(this));
        console.log("_imgChanged");
      },

      nextImageTap: function(e) {
        var currImg = this.$.cont.firstChild;
        console.log(currImg);
        this.$.cont.removeChild(currImg);
        this.$.cont.appendChild(currImg);
      },

    });
  </script>
</dom-module>
