<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
`intern-carousel`


@demo demo/index.html
-->

<dom-module id="intern-carousel">
  <template>
    <style>
      :host {
        display: block;
      }
      h2 {
        color: blue;
      }
      #cont {
        display: -webkit-box;
        white-space: nowrap;
        width: 300px;
        z-index: -1;
        transition: transform(3ms);
      }
      .container {
        position: relative;
        width: 1024px;
      }
      .button-left {
        position: absolute;
        top: 50%;
        z-index: 1;
      }

      .button-right {
        left: 40%;
        position: absolute;
        top: 50%;
        z-index: 1;
      }

    </style>
    <h2>Hello [[prop1]]</h2>
    <div class="container center">
    <div class="button-left">
      <paper-icon-button icon="chevron-left" on-tap="_prevImageTap">
      </paper-icon-button>
    </div>
    <div class="button-right">
      <paper-icon-button icon="chevron-right" on-tap="nextImageTap">
      </paper-icon-button>
    </div>
    <div id="cont">
    </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'intern-carousel',

      properties: {
        prop1: {
          type: String,
          value: 'intern-carousel',
        },
        images: {
          type: Array,
          observer: "_imgChanged"
        },
        selected: {
          type: Number,
          value: 0,
        }
      },

      attached: function() {
        this.images = this.getEffectiveChildren();
      },

      _imgChanged: function() {
        this.$.cont.innerHTML = "";
        this.images.forEach(function(m) {
          this.$.cont.appendChild(m);
        }.bind(this));
      },

      nextImageTap: function(e) {
        var width = this.images[this.selected].width;
        this.$.cont.style.transform = "translateX(" + width + "px)";
        console.log(this.$.cont.style.transform);
        this.selected++;
        this.selected = Math.min(this.selected, this.$.cont.children.length - 1);
      },

      _prevImageTap: function() {
        var width = this.images[this.selected].width;
        this.$.cont.style.transform = "translateX(-" + width + "px)";
        this.selected--;
        this.selected = Math.max(this.selected, 0);
      }
    });
  </script>
</dom-module>
