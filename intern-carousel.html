<link rel="import" href="../polymer/polymer.html">

<!--
`intern-carousel`


@demo demo/index.html
-->

<dom-module id="intern-carousel">
  <template>
    <style>
      :host {
        display: block;
      }
      h2 {
        color: red;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
    <div id="cont"></div>
  </template>

  <script>
    Polymer({

      is: 'intern-carousel',

      properties: {
        prop1: {
          type: String,
          value: 'intern-carousel',
        },
        images: {
          type: Array,
          observer: "_imgChanged"
        }
      },

      attached: function() {
        this.images = this.getEffectiveChildren();
      },

      _imgChanged: function() {
        this.$.cont.innerHTML = "";
        this.images.forEach(function(m) {
          this.$.cont.appendChild(m);
        }.bind(this));
        console.log("_imgChanged");
      },



    });
  </script>
</dom-module>
